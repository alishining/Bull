<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>一卡通系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">登录</h2>
								<div class="divide-40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="login_email">用户名</label>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" id="login_email" >
								  </div>
								  <div class="form-group"> 
									<label for="login_password">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" id="login_password" >
								  </div>
								  <div class="form-actions">
									<button type="button" class="btn btn-danger" id="btn_login">登录</button>
								  </div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</section>
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script>
		$("#btn_login").click(function(){
			var data = {
				"email" :  $("#login_email").val(),
				"password" :  $("#login_password").val()
			}
			$.ajax({
				url  : "login", 
				type : "post",	
				data : data,
				async: false,
				success: function(res) {
					if (res.code == 0) {
						window.location.href = "/index";
					}
				},
				error : function(res){
				}
			});
		});
		$("#btn_register").click(function(){
			var data = {
				"nick"	   : $("#register_nick").val(),
				"email"    : $("#register_email").val(),
				"password" : $("#register_password").val(),
				"password_again" : $("#register_password_again").val(),
				"status"	: 0,
				"type"		: 0,
				"account"	: 0,
				"create_time" : "2015-11-23 20:30:35"
			}
			$.ajax({
				url  : "register",
				type : "post",
				data : data, 
				async: false,
				success : function(res){
					if (res.code == 0)
						alert("success");
					else
						alert("failed");
				},
				error : function(res){
					alert("failed");
				}
			});
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
