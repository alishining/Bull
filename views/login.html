<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>一卡通系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- STYLESHEETS --><!--[if lt IE 9]><script src="js/flot/excanvas.min.js"></script><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
	<link rel="stylesheet" type="text/css" href="css/cloud-admin.css" >
	
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- DATE RANGE PICKER -->
	<link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
	<!-- UNIFORM -->
	<link rel="stylesheet" type="text/css" href="js/uniform/css/uniform.default.min.css" />
	<!-- ANIMATE -->
	<link rel="stylesheet" type="text/css" href="css/animatecss/animate.min.css" />
	<!-- FONTS -->
	<link href='http://fonts.useso.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
</head>
<body class="login">	
	<!-- PAGE -->
	<section id="page">
			<!-- HEADER -->
			<header>
				<!-- NAV-BAR -->
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div id="logo">
								<a href="index.html"><img src="img/logo/logo-alt.png" height="40" alt="logo name" /></a>
							</div>
						</div>
					</div>
				</div>
				<!--/NAV-BAR -->
			</header>
			<!--/HEADER -->
			<!-- LOGIN -->
			<section id="login" class="visible">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">登录</h2>
								<div class="divide-40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="login_email">用户名</label>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" id="login_email" >
								  </div>
								  <div class="form-group"> 
									<label for="login_password">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" id="login_password" >
								  </div>
								  <div class="form-actions">
									<label class="checkbox"> <input type="checkbox" class="uniform" value="">记住密码</label>
									<button type="button" class="btn btn-danger" id="btn_login">登录</button>
								  </div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('forgot');return false;">忘记密码</a> <br>
									<a href="#" onclick="swapScreen('register');return false;">注册</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/LOGIN -->
			<!-- REGISTER -->
			<section id="register">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">注册</h2>
								<div class="divide-40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="register_nick">用户名</label>
									<i class="fa fa-user"></i>
									<input type="user" class="form-control" id="register_nick" >
								  </div>
								  <div class="form-group">
									<label for="register_email">邮箱</label>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" id="register_email" >
								  </div>
								  <div class="form-group"> 
									<label for="register_password">密码</label>
									<i class="fa fa-lock"></i>
									<input type="password" class="form-control" id="register_password" >
								  </div>
								  <div class="form-group"> 
									<label for="register_password_again">重复密码</label>
									<i class="fa fa-check-square-o"></i>
									<input type="password" class="form-control" id="register_password_again" >
								  </div>
								  <div class="form-actions">
									<button type="button" class="btn btn-success" id="btn_register">注册</button>
								  </div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('login');return false;">返回登录</a><br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!--/REGISTER -->
			<!-- FORGOT PASSWORD -->
			<section id="forgot">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-md-offset-4">
							<div class="login-box-plain">
								<h2 class="bigintro">重置密码</h2>
								<div class="divide-40"></div>
								<form role="form">
								  <div class="form-group">
									<label for="exampleInputEmail1">输入邮箱地址</label>
									<i class="fa fa-envelope"></i>
									<input type="email" class="form-control" id="exampleInputEmail1" >
								  </div>
								  <div class="form-actions">
									<button type="button" class="btn btn-info">提交</button>
								  </div>
								</form>
								<div class="login-helpers">
									<a href="#" onclick="swapScreen('login');return false;">返回登录</a> <br>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- FORGOT PASSWORD -->
	</section>
	<!--/PAGE -->
	<!-- JAVASCRIPTS -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- JQUERY -->
	<script src="js/jquery/jquery-2.0.3.min.js"></script>
	<!-- JQUERY UI-->
	<script src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="bootstrap-dist/js/bootstrap.min.js"></script>
	<!-- UNIFORM -->
	<script type="text/javascript" src="js/uniform/jquery.uniform.min.js"></script>
	<!-- CUSTOM SCRIPT -->
	<script src="js/script.js"></script>
	<script>
		jQuery(document).ready(function() {		
			App.setPage("login");  //Set current page
			App.init(); //Initialise plugins and elements
		});
	</script>
	<script type="text/javascript">
		function swapScreen(id) {
			jQuery('.visible').removeClass('visible animated fadeInUp');
			jQuery('#'+id).addClass('visible animated fadeInUp');
		}
	</script>
	<script>
		$("#btn_login").click(function(){
			var data = {
				"email" :  $("#login_email").val(),
				"password" :  $("#login_password").val()
			}
			$.ajax({
				url  : "login", 
				type : "post",	
				data : data,
				async: false,
				success: function(res) {
					if (res.code == 0) {
						window.location.href = "/index";
						alert(res.msg[0].NICK);
					}
				},
				error : function(res){
				}
			});
		});
		$("#btn_register").click(function(){
			var data = {
				"nick"	   : $("#register_nick").val(),
				"email"    : $("#register_email").val(),
				"password" : $("#register_password").val(),
				"password_again" : $("#register_password_again").val(),
				"status"	: 0,
				"type"		: 0,
				"account"	: 0,
				"create_time" : "2015-11-23 20:30:35"
			}
			$.ajax({
				url  : "register",
				type : "post",
				data : data, 
				async: false,
				success : function(res){
					if (res.code == 0)
						alert("success");
					else
						alert("failed");
				},
				error : function(res){
					alert("failed");
				}
			});
		});
	</script>
	<!-- /JAVASCRIPTS -->
</body>
</html>
